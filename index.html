<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Moderno</title>
    <link rel="stylesheet" href="Css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <script src="https://kit.fontawesome.com/2ca71d1b50.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-wrapper">
        <div class="auth-card">
            <div class="auth-toggle">
                <button id="signIn" class="toggle-btn">Entrar</button>
                <button id="signUp" class="toggle-btn">Cadastrar</button>
            </div>
            <div class="auth-content">
                <div class="auth-panel sign-in-panel">
                    <h2>Bem-vindo de volta!</h2>
                    <p class="subtitle">Acesse sua conta para continuar</p>
                    <form class="form" id="login-form">
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="E-mail" id="login-email" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Senha" id="login-senha" required>
                        </div>
                        <a href="#" class="forgot-link">Esqueceu sua senha?</a>
                        <button id="access" class="action-btn">Acessar</button>
                    </form>
                </div>
                <div class="auth-panel sign-up-panel">
                    <h2>Crie sua conta</h2>
                    <p class="subtitle">Preencha os campos para se cadastrar</p>
                    <form class="form" id="register-form">
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="E-mail" id="register-email" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Senha" id="register-senha" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Confirme a senha" id="register-confirmar-senha" required>
                        </div>
                        <button id="register" class="action-btn">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="Js/login.js"></script>
</body>
</html>
